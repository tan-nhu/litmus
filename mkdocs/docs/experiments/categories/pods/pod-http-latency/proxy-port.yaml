# provide the port for proxy to listen on
apiVersion: litmuschaos.io/v1alpha1
kind: ChaosEngine
metadata:
  name: engine-nginx
spec:
  engineState: "active"
  annotationCheck: "false"
  appinfo:
    appns: "default"
    applabel: "app=nginx"
    appkind: "deployment"
  chaosServiceAccount: pod-http-chaos-sa
  experiments:
  - name: pod-http-chaos
    spec:
      components:
        env:
        # provide the port for proxy to listen on
        - name: PROXY_PORT
          value: '8080'
        # provide the target port of the service
        - name: TARGET_SERVICE_PORT
          value: "80"