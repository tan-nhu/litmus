                                        required:
                                          - key
                                        type: object
                                    type: object
                                required:
                                  - name
                                type: object
                            configMaps:
                              type: array
                              items:
                                type: object
                                properties:
                                  name:
                                    type: string
                                  mountPath:
                                    type: string
                            secrets:
                              type: array
                              items:
                                type: object
                                properties:
                                  name:
                                    type: string
                                  mountPath:
                                    type: string
                            experimentAnnotations:
                              type: object
                              additionalProperties:
                                type: string
                                properties:
                                  key:
                                    type: string
                                    minLength: 1
                                    allowEmptyValue: false
                                  value:
                                    type: string
                                    minLength: 1
                                    allowEmptyValue: false
                            tolerations:
                              description: Pod's tolerations.
                              items:
                                description: The pod with this Toleration tolerates any taint matches the <key,value,effect> using the matching operator <operator>.
                                properties:
                                  effect:
                                    description: Effect to match. Empty means all effects.
                                    type: string
                                  key:
                                    description: Taint key the toleration applies to. Empty means match all taint keys. If the key is empty, operator must be Exists.
                                    type: string
                                  operator:
                                    description: Operators are Exists or Equal. Defaults to Equal.
                                    type: string
                                  tolerationSeconds:
